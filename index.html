<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="display-1 text-light text-center my-5">GIPHY Party!</h1>
    <div class="row justify-content-center">
      <div class="col-6 text-light text-center">
        <h3>Search GIPHY!</h3>
      </div>
    </div>
    <form>
      <div class="row justify-content-center my-4">
        <div class="col-6 col-sm-7 col-md-6 col-lg-4 d-flex align-items-center">
          <input type="text" class="form-control d-block" placeholder="Enter a Search Term" id="search">
        </div>
        <div class="col-6 col-sm-5 col-md-4 col-lg-3">
          <button class="btn btn-lg btn-outline-light" id="add-gif">Add a GIF!</button>
        </div>
      </div>
    </form>
    <div class="row justify-content-center">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-lg btn-outline-danger" id="remove">Remove GIFs</button>
      </div>
    </div>
    
    <div class="meme-area row">

    </div>
  </div>
  



<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="app.js"></script>
</body>

</html>
